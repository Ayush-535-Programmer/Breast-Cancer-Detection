<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Breast Cancer - Detection</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="/docs/4.1/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Breast Cancer Detection
      </a>
    </nav>

    <form class="form" action="/" method="post">
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          name="mean_radius"
          placeholder="mean radius"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          name="mean_texture"
          placeholder="mean texture"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          name="mean_perimeter"
          placeholder="mean perimeter"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          name="mean_area"
          placeholder="mean area"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          name="mean_smoothness"
          placeholder="mean smoothness"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          name="mean_compactness"
          placeholder="mean compactness"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          name="mean_concavity"
          placeholder="mean concavity"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="mean concave points"
          name="mean_concave_points"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="mean symmetry"
          name="mean_symmetry"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="mean fractal dimension"
          name="mean_fractal_dimension"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="radius error"
          name="radius_error"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="texture error"
          name="texture_error"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="perimeter error"
          name="perimeter_error"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="area error"
          name="area_error"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="smoothness error"
          name="smoothness_error"
        />
      </div>

      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="compactness error"
          name="compactness_error"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="concavity error"
          name="concavity_error"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="concave points error"
          name="concave_points_error"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="symmetry error"
          name="symmetry_error"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="fractal dimension error"
          name="fractal_dimension_error"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="worst radius"
          name="worst_radius"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="worst texture"
          name="worst_texture"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="worst perimeter"
          name="worst_perimeter"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="worst area"
          name="worst_area"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="worst smoothness"
          name="worst_smoothness"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="worst compactness"
          name="worst_compactness"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="worst concavity"
          name="worst_concavity"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="worst concave points"
          name="worst_concave_points"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="worst symmetry"
          name="worst_symmetry"
        />
      </div>
      <div class="form-group mb-2 mt-1 ml-2 mr-2">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="worst fractal dimension"
          name="worst_fractal_dimension"
        />
      </div>
      <button type="submit" class="btn btn-dark mx-5 mb-5 mt-2">Submit</button>
    </form>
    {% if report != "Null" %}
    <div class="alert alert-primary" role="alert">
        {{report}}
      </div>
    {% endif %}
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
